<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2nd Milestone Project</title>

    <!-- css and js links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="page-container">
        <div class="game-container">
            <div id="red" class="col-button"></div>
            <div id="green" class="col-button"></div>
            <div id="blue" class="col-button"></div>
            <div id="yellow" class="col-button"></div>
            <div class="center">
                <div id="game-title">Simon</div>
                <div class="btn-row">
                    <div class="btn-box">
                        <div id="counter-display"></div>
                        <div class="game-text">Counter</div>
                    </div>
                    <div class="btn-box">
                        <div id="start-btn"></div>
                        <div class="game-text">Start</div>
                    </div>
                    <div class="btn-box">
                        <div id="strict-btn"></div>
                        <div class="game-text">Strict</div>
                    </div>
                </div>
                <div id="power-btn"></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="footer">
        </div>

        <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/js/simon.js"></script>
</body>

</html>
